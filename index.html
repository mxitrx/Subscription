<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Money Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .gradient-card { background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%); }
        /* ซ่อน Scrollbar แต่ยังเลื่อนได้ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-gray-700 h-screen flex justify-center bg-gray-100">

    <div class="w-full max-w-md bg-white h-full shadow-2xl overflow-hidden flex flex-col relative sm:h-[90vh] sm:my-auto sm:rounded-3xl">
        
        <div class="p-6 pb-4 bg-white z-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800"><i class="fa-solid fa-wallet text-indigo-600 mr-2"></i>กระเป๋าตังค์</h2>
                <button onclick="clearData()" class="text-xs text-gray-400 hover:text-red-500">ล้างข้อมูล</button>
            </div>

            <div class="gradient-card text-white rounded-2xl p-6 shadow-lg transform transition hover:scale-[1.02]">
                <p class="text-sm opacity-80 mb-1">ยอดเงินคงเหลือ</p>
                <h1 class="text-4xl font-semibold mb-4" id="balance">฿0.00</h1>
                <div class="flex justify-between border-t border-white/20 pt-4">
                    <div>
                        <div class="flex items-center text-xs opacity-80 mb-1">
                            <div class="w-2 h-2 rounded-full bg-green-400 mr-2"></div> รายรับ
                        </div>
                        <p class="font-medium text-lg" id="money-plus">+฿0.00</p>
                    </div>
                    <div class="text-right">
                        <div class="flex items-center justify-end text-xs opacity-80 mb-1">
                            <div class="w-2 h-2 rounded-full bg-red-400 mr-2"></div> รายจ่าย
                        </div>
                        <p class="font-medium text-lg" id="money-minus">-฿0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-24 no-scrollbar">
            <h3 class="font-semibold text-gray-500 text-sm mb-3 mt-2">รายการล่าสุด</h3>
            <ul id="list" class="space-y-3">
                </ul>
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-10 text-gray-400">
                <i class="fa-solid fa-clipboard-list text-4xl mb-2"></i>
                <p class="text-sm">ยังไม่มีรายการ</p>
            </div>
        </div>

        <button onclick="toggleModal(true)" class="absolute bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl transition transform hover:rotate-90 z-20">
            <i class="fa-solid fa-plus"></i>
        </button>

    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-end sm:items-center justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl animate-[slideUp_0.3s_ease-out]">
            
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-gray-800">เพิ่มรายการใหม่</h3>
                <button onclick="toggleModal(false)" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <form id="form">
                <div class="flex bg-gray-100 p-1 rounded-xl mb-6">
                    <button type="button" id="btn-expense" class="flex-1 py-2 rounded-lg text-sm font-medium transition bg-white text-red-600 shadow-sm" onclick="setTxType('expense')">รายจ่าย</button>
                    <button type="button" id="btn-income" class="flex-1 py-2 rounded-lg text-sm font-medium transition text-gray-500 hover:text-gray-700" onclick="setTxType('income')">รายรับ</button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">หมวดหมู่</label>
                        <select id="category" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
                            </select>
                    </div>
                    
                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">ชื่อรายการ (บันทึกช่วยจำ)</label>
                        <input type="text" id="text" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="เช่น ค่าข้าวผัด, ได้โบนัส">
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-gray-500 mb-1">จำนวนเงิน</label>
                        <input type="number" id="amount" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-lg font-semibold text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="0.00">
                    </div>
                </div>

                <button type="submit" class="w-full mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-xl shadow-lg transition transform active:scale-95">บันทึกรายการ</button>
            </form>
        </div>
    </div>

    <script>
        // State
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let currentType = 'expense'; // expense or income

        // Configuration: Categories & Icons
        const categories = {
            expense: [
                { id: 'food', name: 'อาหาร/เครื่องดื่ม', icon: 'fa-utensils', color: 'bg-orange-100 text-orange-500' },
                { id: 'transport', name: 'เดินทาง', icon: 'fa-bus', color: 'bg-blue-100 text-blue-500' },
                { id: 'shopping', name: 'ช้อปปิ้ง/ของใช้', icon: 'fa-bag-shopping', color: 'bg-pink-100 text-pink-500' },
                { id: 'bills', name: 'บิล/ค่าน้ำไฟ', icon: 'fa-file-invoice-dollar', color: 'bg-yellow-100 text-yellow-600' },
                { id: 'entertainment', name: 'บันเทิง/เที่ยว', icon: 'fa-film', color: 'bg-purple-100 text-purple-500' },
                { id: 'other_exp', name: 'อื่นๆ (จ่าย)', icon: 'fa-circle-minus', color: 'bg-gray-100 text-gray-500' }
            ],
            income: [
                { id: 'salary', name: 'เงินเดือน', icon: 'fa-money-bill-wave', color: 'bg-green-100 text-green-500' },
                { id: 'bonus', name: 'โบนัส/พิเศษ', icon: 'fa-star', color: 'bg-yellow-100 text-yellow-500' },
                { id: 'business', name: 'ธุรกิจส่วนตัว', icon: 'fa-shop', color: 'bg-blue-100 text-blue-500' },
                { id: 'other_inc', name: 'อื่นๆ (รับ)', icon: 'fa-circle-plus', color: 'bg-teal-100 text-teal-500' }
            ]
        };

        // DOM Elements
        const balance = document.getElementById('balance');
        const money_plus = document.getElementById('money-plus');
        const money_minus = document.getElementById('money-minus');
        const list = document.getElementById('list');
        const emptyState = document.getElementById('empty-state');
        const form = document.getElementById('form');
        const text = document.getElementById('text');
        const amount = document.getElementById('amount');
        const categorySelect = document.getElementById('category');
        const modal = document.getElementById('modal');

        // Functions
        function toggleModal(show) {
            if(show) {
                modal.classList.remove('hidden');
                text.focus();
            } else {
                modal.classList.add('hidden');
            }
        }

        function setTxType(type) {
            currentType = type;
            const btnExpense = document.getElementById('btn-expense');
            const btnIncome = document.getElementById('btn-income');

            if (type === 'expense') {
                btnExpense.className = "flex-1 py-2 rounded-lg text-sm font-medium transition bg-white text-red-600 shadow-sm";
                btnIncome.className = "flex-1 py-2 rounded-lg text-sm font-medium transition text-gray-500 hover:text-gray-700";
            } else {
                btnIncome.className = "flex-1 py-2 rounded-lg text-sm font-medium transition bg-white text-green-600 shadow-sm";
                btnExpense.className = "flex-1 py-2 rounded-lg text-sm font-medium transition text-gray-500 hover:text-gray-700";
            }
            populateCategories();
        }

        function populateCategories() {
            categorySelect.innerHTML = '';
            categories[currentType].forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.text = cat.name;
                categorySelect.appendChild(option);
            });
        }

        function addTransaction(e) {
            e.preventDefault();

            if (text.value.trim() === '' || amount.value.trim() === '') {
                alert('กรุณากรอกข้อมูลให้ครบ');
                return;
            }

            // คำนวณค่าจริง (Expense เป็นลบ, Income เป็นบวก)
            const rawAmount = +amount.value;
            const finalAmount = currentType === 'expense' ? -Math.abs(rawAmount) : Math.abs(rawAmount);

            const transaction = {
                id: generateID(),
                text: text.value,
                amount: finalAmount,
                type: currentType,
                category: categorySelect.value,
                date: new Date().toLocaleDateString('th-TH')
            };

            transactions.push(transaction);
            updateLocalStorage();
            
            // รีเซ็ตฟอร์ม
            text.value = '';
            amount.value = '';
            toggleModal(false);
            
            init();
        }

        function generateID() {
            return Math.floor(Math.random() * 100000000);
        }

        function getCategoryData(id, type) {
            const list = categories[type];
            return list.find(c => c.id === id) || list[list.length-1];
        }

        function addTransactionDOM(transaction) {
            const isExpense = transaction.amount < 0;
            const sign = isExpense ? '-' : '+';
            const amountClass = isExpense ? 'text-red-500' : 'text-green-500';
            
            // หาข้อมูลหมวดหมู่เพื่อเอาไอคอนและสี
            // (ต้องเช็คว่าเป็น expense หรือ income จากยอดเงิน ถ้า user แก้ไขข้อมูลมือ)
            const type = transaction.amount < 0 ? 'expense' : 'income';
            // Fallback ถ้าไม่มีหมวดหมู่เดิมเก็บไว้ ให้ใช้อันแรก
            const catId = transaction.category || (type === 'expense' ? 'other_exp' : 'other_inc');
            const catData = getCategoryData(catId, type);

            const item = document.createElement('li');
            item.className = "bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between group";

            item.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center ${catData.color}">
                        <i class="fa-solid ${catData.icon}"></i>
                    </div>
                    <div>
                        <p class="font-medium text-gray-800">${transaction.text}</p>
                        <p class="text-xs text-gray-400">${catData.name}</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold ${amountClass}">${sign}฿${Math.abs(transaction.amount).toLocaleString('th-TH')}</p>
                    <button onclick="removeTransaction(${transaction.id})" class="text-xs text-red-400 opacity-0 group-hover:opacity-100 transition">ลบ</button>
                </div>
            `;

            list.appendChild(item);
        }

        function updateValues() {
            const amounts = transactions.map(transaction => transaction.amount);
            const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);
            
            const income = amounts
                .filter(item => item > 0)
                .reduce((acc, item) => (acc += item), 0)
                .toFixed(2);

            const expense = (
                amounts.filter(item => item < 0).reduce((acc, item) => (acc += item), 0) * -1
            ).toFixed(2);

            balance.innerText = `฿${parseFloat(total).toLocaleString('th-TH')}`;
            money_plus.innerText = `+฿${parseFloat(income).toLocaleString('th-TH')}`;
            money_minus.innerText = `-฿${parseFloat(expense).toLocaleString('th-TH')}`;

            // Show/Hide Empty State
            if (transactions.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }
        }

        function removeTransaction(id) {
            if(confirm('ต้องการลบรายการนี้ใช่ไหม?')) {
                transactions = transactions.filter(transaction => transaction.id !== id);
                updateLocalStorage();
                init();
            }
        }

        function clearData() {
            if(confirm('คุณแน่ใจหรือไม่ที่จะล้างข้อมูลทั้งหมด?')) {
                transactions = [];
                updateLocalStorage();
                init();
            }
        }

        function updateLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function init() {
            list.innerHTML = '';
            // เรียงลำดับรายการล่าสุดขึ้นก่อน
            const reversedTransactions = [...transactions].reverse();
            reversedTransactions.forEach(addTransactionDOM);
            updateValues();
            populateCategories(); // โหลดหมวดหมู่ครั้งแรก
        }

        form.addEventListener('submit', addTransaction);
        
        // Start App
        init();

    </script>
</body>
</html>
